<!DOCTYPE html>
<html>
<head>
	<title>Jqzoom Example</title>
	<!--jquery-->
	<script type="text/javascript" src="../jqzoom/js/jquery-1.6.js"></script>
	<!--jqzoom-->
	<link rel="stylesheet" type="text/css" href="../jqzoom/css/jquery.jqzoom.css">
	<script type="text/javascript" src="../jqzoom/js/jquery.jqzoom-core.js"></script>
	<script>
		$(document).ready(function(){
			$(".myimage").jqzoom();
		});
	</script>
</head>
<body>
<div style="margin-top:70px;margin-left:100px;">
	<a href="../image/image.jpg" class="myimage" title="image">
		<img src="../image/image.jpg" width="200" height="200" title="image">
	</a>
</div>
</body>
</html>
