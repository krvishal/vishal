<!DOCTYPE html>
<html>
<head>
	<title>clone</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="../jquery-3.1.1.js"></script>
	<style>
		.header
		{
			background-color:black;
			color:white;
			margin-bottom: 20px;
		}
	</style>
	<script>
		$(document).ready(function(){
			$("#add").click(function(){
				$(".inner").append("<div id='abc'> <input type='text'> <button>Browse</button> <select><option>Secondary Image</option></select>&nbsp;&nbsp;&nbsp;<a class='remove'>Remove</a></div>");

				$("#abc").remove();
			});
		});
	</script>
</head>
<body>
	<div class="container">
        <div class=" col-lg-12 header">
             <h5>Property Image</h5>
        </div>  
        <div class=" col-lg-4 body1">

        </div>
        <div class=" col-lg-8 body2">
            <div class="inner">
                <input type="text">
                <button>Browse</button>
                <select>
                <option>primary Image</option>
                </select>
             </div>
        	 <a id="add">add another</a>
        </div>
    </div>
</body>
</html>
