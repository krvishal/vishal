<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>React</title>
	<script src="js/react.min.js"></script>
	<script src="js/react-dom.min.js"></script>
	<script src="js/babel.min.js"></script>
	</head>
<body>
		<div id="root"> </div>
		<script type="text/babel">
		var element =(
			<h1>
			Hello, user!
			</h1>
		);

				element,
				document.getElementById("root")
			);
		</script>
</body>
</html>
