<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TODO List </title>
  <script src="js/react.min.js"></script>
  <script src="js/react-dom.min.js"></script>
  <script src="js/babel.min.js"></script>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container" style="margin-top:100px">
      <div class="col-md-3"></div>
      <div class="col-md-5" >
        <label>TODO App</label>
        <br />
        <div id="container"></div>
      </div>
  </div>
  <script type="text/babel">

      class List extends React.Component{
        constructor(props){
          super(props);
          this.handleChecked=this.handleChecked.bind(this);
        }
        render(){
          return(
            <div>
            <input type="checkbox" name="isChecked" onClick={this.handleChecked} className="form-check-input"/>  hello  {this.props.name}
            </div>
          );
        }
      }

    class InputText extends React.Component{
      render(){
        return(
          <div>
            <List name={this.props.inputText} />
          </div>
        );
      }
    }
    function Display(){
      return(
      <div>
        <InputText inputText="vishal" />
        <InputText inputText="deepak" />
      </div>
    );
    }
    ReactDOM.render(<Display />,document.getElementById('container'));
  </script>
</body>
</html>
